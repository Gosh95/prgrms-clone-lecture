<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Grids & Circles</title>
</head>
<body class="container-fluid">
<h1>Grids & Circles</h1>
<h2>Production Management</h2>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/new-product}" class="btn btn-primary me-md-2" type="button">Add Product</a>
</div>

<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Category</th>
    <th scope="col">Price</th>
    <th scope="col">Description</th>
    <th scope="col">CreatedAt</th>
    <th scope="col">UpdatedAt</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="*{product.productId}">Id</td>
    <td th:text="*{product.productName}">Name</td>
    <td th:text="*{product.category}">Category</td>
    <td th:text="*{product.price}">Price</td>
    <td th:text="*{product.description}">Description</td>
    <td th:text="*{product.createdAt}">CreatedAt</td>
    <td th:text="*{product.updatedAt}">UpdatedAt</td>
  </tr>
  </tbody>
</table>
</body>
</html>
